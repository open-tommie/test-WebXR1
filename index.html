<!DOCTYPE html>
<html>
  <head>
    <title>WebXR AR Example</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.151.3/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.151.3/examples/js/webxr/ARButton.js"></script>
    <script>
      // シーン、カメラ、レンダラーのセットアップ
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // ARボタンを追加
      document.body.appendChild(ARButton.createButton(renderer));

      // シーンにオブジェクトを追加（例えば、赤い立方体）
      const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // アニメーションループ
      function animate() {
        renderer.setAnimationLoop(() => {
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
          renderer.render(scene, camera);
        });
      }
      
      animate();
    </script>
  </body>
</html>
